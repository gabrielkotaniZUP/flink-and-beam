name: local-flink
description: Run locally on Apache Flink
types:
  - app-template
inputs:
  - label: Project name
    type: text
    name: project_name
    default: project-name
hooks:
  - type: run
    trigger: after-render
    linux:
      - echo "getting requirements" && pip install --no-cache-dir -r requirements.txt
    windows:
      - cmd /c echo "getting requirements" && pip install --no-cache-dir -r requirements.txt
    mac:
      - echo "getting requirements" && pip install --no-cache-dir -r requirements.txt
  - type: run
    trigger: after-render
    linux:
      - docker compose up -d
    windows:
      - cmd /c docker compose up -d
    mac:
      - docker compose up -d